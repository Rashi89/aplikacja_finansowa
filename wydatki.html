<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>Finanse app</title>
	<meta name="description" content="Aplikacja która w łatwy sposó pomoże Ci na kontrolowanie Twoich przychodów jak i wydatków.">
	<meta name="keywords" content="finanse, kasa">
	<meta name="author" content="Rashi">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	
	<link rel="stylesheet" href="styl_menu.css">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/coin.css">
	
	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
</head>

<body>

		<div id="container">
			<header>
					<h1 class = "logo"> Dodaj wydatek </h1>
			</header>
				
					<div id="menu">
						<nav>
							<ol>
								<li><a href="#"><i class="icon-credit-card"></i>Dodaj przychód</a></li>
								<li><a href="#"><i class="icon-basket"></i>Dodaj wydatek</a></li>
								<li><a href="#"><i class="icon-chart-bar"></i>Przeglądaj bilans</a></li>
								<li><a href="#"><i class="icon-cog-alt"></i>Ustawienia</a></li>
								<li><a href="#"><i class="icon-logout"></i>Wyloguj się</a></li>
							</ol>
						</nav>
					</div>
			<main>
			
			<div class="zawartosc">
					
					
						 <div class="formularz">
							
							<form action="" method="post">
							
								<fieldset>
								
									<legend> Wydatek </legend>
									
											<div class="opcja"> Kwota </div>
											<div id="kwota"><label><i class="icon-money"></i>   <input type ="number" required placeholder="Kwota" onfocus="this.placeholder=''" onblur="this.placeholder='Kwota'" step="0.01"></label></div>
											<div class="opcja">Data</div>
											<div id="data"><label><i class="icon-calendar"></i><input type ="date" required></label></div>
											
									<div class="opcja"><label for="platnosc"> Sposób płatności </label></div>
										<i class="icon-cc-visa"></i>
										<select id="platnosc" name="sposob_platnosci">
									
											<option value="1" selected>Gotówka</option>
											<option value="2">Karta debetowa</option>
											<option value="3">Karta kredytowa</option>
									
										</select>
									
									
									<div class="opcja"><label for="kategoria"> Kategoria </label></div>
										<i class="icon-list"></i>
										<select id="kategoria" name="wybor">
									
											<option value="1" selected>Jedzenie</option>
										    <option value="2">Mieszkanie</option>
											<option value="3">Transport</option>
											<option value="4">Telekomunikacja</option>
											<option value="5">Opieka zdrowotna</option>
											<option value="6">Ubranie</option>
											<option value="7">Higiena</option>
											<option value="8">Dzieci</option>
											<option value="9">Rozrywka</option>
											<option value="10">Wycieczka</option>
											<option value="11">Szkolenia</option>
											<option value="12">Książki</option>
											<option value="13">Oszczedności</option>
											<option value="14">Na złotą jesień, czyli emeryturę</option>
											<option value="15">Spłata długów</option>
											<option value="16">Darowizna</option>
											<option value="17">Inne wydatki</option>
									
										</select>
									
									<div class="Komentarz">
										
										<div class="opcja"><label for="komentarz">Komentarz</label></div>
										<textarea name="komentarz" id="komentarz" rows="4" cols="80"></textarea>
										
									</div>
									
									<div class="dodaj"><input type = "submit" value="Dodaj"></div>
									<div class="reset"><input type = "reset" value="Anuluj"></div>
								
								</fieldset>
								
								
							</form>
						</div>
						
					
			</div>
				
			</main>
			<br>
			<br>
			<br>
			<br>
			
			
					<footer>
							<div id ="stopka">
								Wszelkie prawa zastrzeżone. Aplikacja w wykonaniu Rashi &copy;
							</div>
					</footer>
			
		</div>
					

</body>
</html>
