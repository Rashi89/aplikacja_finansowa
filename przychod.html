<body>

		<div class="container-fluid p-0">
			
							<div class = "logo"> <p>Aplikacja Finansowa</p></div>

			<header>	
					<nav class="navbar navbar-dark bg-menu navbar-expand-xl">
								
									<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainmenu" aria-controls="mainmenu" aria-expanded="false" aria-label="Przełącznik nawigacji">
										<span class="navbar-toggler-icon"></span>
									</button>
								
									<div class="collapse navbar-collapse" id="mainmenu">
									
										<ul class="navbar-nav mr-auto">
										
											<li class="nav-item ">
												<a class="nav-link color-text active" href="#"><i class="icon-credit-card"></i> Dodaj przychód </a>
											</li>
											
											<li class="nav-item">
												<a class="nav-link color-text" href="#"><i class="icon-basket"></i> Dodaj wydatek </a>
											</li>

											<li class="nav-item">
												<a class="nav-link color-text" href="#"> <i class="icon-logout"></i> Wyloguj się </a>
											</li>
										
										</ul>

	<main>
		<div class="container">
				<div class="row">
							<div class="zawartosc formularz">
							
								<form action="" method="post">
								
										<fieldset class="scheduler-border">
											
											<legend class="scheduler-border"> Przychód </legend>
												
												<div >
														
														<div class="opcja"> Kwota </div>
															<div class="kwota active"> <a href="#"><i class="icon-money"></i> <label class=""> <input class=" col-md-12" type ="number" required placeholder="Kwota" onfocus="this.placeholder=''" 	onblur="this.placeholder='Kwota'" step="0.01"></label></a></div>
												</div>
														
												<div>
														
														<div class="opcja"> Data </div>
															<div class="data"> <a href="#"> <i class="icon-calendar"></i><label><input class=" col-md-12" type="date"></label></a></div>
												</div>
												
												<div>
												
														<div class="opcja"><label for="kategoria"> Kategoria </label></div>
															<i class="icon-list"></i>
																<select class="opcja_1 col-8 col-sm-12 col-md-12 col-lg-12" id="kategoria" name="wybor">
															
																	<option value="1" selected>Wynagrodzenie</option>
																	<option value="2">Odsetki bankowe</option>
																	<option value="3">Sprzedaż na allegro</option>
																	<option value="4">Inne</option>
									
																</select>
													
												</div>
												
												<div>	
													
													<div class="Komentarz">
															
															<div class="opcja"><label for="komentarz">Komentarz</label></div>
															<textarea class="col-10" name="komentarz" id="komentarz" rows="4" cols="80"></textarea>
															
													</div>
							

												</div>
											
												<div class="dodaj"><input type = "submit" value="Dodaj"></div>
												<div class="reset"><input type = "reset" value="Anuluj"></div>		
											
												
										
										</fieldset>
								
								</form>
							
							</div>
				</div>



				
		</div>
